<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whishkit Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 150px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="tdr_logo.jpg" alt="Whishkit Task Manager Logo" class="logo">
        <h1>Welcome to Whishkit Task Manager</h1>
        <p>Whishkit Task Manager helps you organize your tasks efficiently. 
        Stay productive with features like task tracking, reminders, and collaboration.</p>
    </div>
</body>
</html>
